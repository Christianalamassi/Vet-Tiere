{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<center id="logout">
  <h4>{% trans "Log out" %}</h3>

    <p>{% trans 'Are you sure you want to log out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button class="btn btn-primary btn-lg" type="submit">{% trans 'Confirm' %}</button>
    </form>

</center>





{% endblock content %}
